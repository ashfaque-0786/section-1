<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E- Commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h3 class="navbar-title">Flipkart</h3>
      <div class="navbar-content-parent">
        <ul>
          <li class="navbar-items">Home</li>
          <li class="navbar-items">About</li>
          <li class="navbar-items">Contact Us</li>
          <li class="navbar-items">Email us</li>
        </ul>
      </div>
      <form action="" class="nav-form">
        <input type="search" placeholder="Search" class="nav-input" />
        <button type="submit" class="nav-btn">Search</button>
      </form>
    </nav>
    <section class="hero-section">
      <div class="hero-left">
        <h1 class="hero-title">Every purchase <br>will be made <br>with pleasure.</h1>
        <p class="hero-content">We work with global brands and <br> have created a platform  to do<br> your shopping.</p>
        <button class="hero-btn">Shop Now!</button>
      </div>
      <div class="hero-right">
          <img class="hero-image" src="image1.jpg" alt="">
          <!-- <img class="hero-image" src="image2.jpg" alt=""> -->
      </div>
    </section>
    <section class="hero2-section">
      <h2 class="hero2-title">Fashion</h2>
    </section>
  </body>
</html>
